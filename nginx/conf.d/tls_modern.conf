# Modern TLS/SSL Configuration for 365 Email System
# Supports TLS 1.2, TLS 1.3, and modern cipher suites

# SSL Configuration - Commented out to avoid conflicts with main nginx config
# ssl_protocols TLSv1.2 TLSv1.3;
# ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
# ssl_prefer_server_ciphers off;

# SSL Session Configuration - Commented out to avoid conflicts
# ssl_session_cache shared:SSL:10m;
# ssl_session_timeout 10m;
# ssl_session_tickets off;

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Security Headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;

# Client Certificate Authentication (Mutual TLS)
# Uncomment the following lines to enable client certificate authentication
# ssl_client_certificate /path/to/ca-cert.pem;
# ssl_verify_client optional;
# ssl_verify_depth 2;

# Modern TLS Configuration for Exchange/ActiveSync
# These settings ensure compatibility with Microsoft Exchange clients
# ssl_ciphers ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:!aNULL:!MD5:!DSS;
# ssl_protocols TLSv1.2 TLSv1.3;

# Exchange-specific headers for better compatibility
add_header X-MS-Exchange-Organization-AuthAs "Internal" always;
add_header X-MS-Exchange-Organization-AuthMechanism "08" always;
add_header X-MS-Exchange-Organization-AuthSource "owa.shtrum.com" always;

# ActiveSync specific headers
add_header X-MS-Server-ActiveSync "15.0" always;
add_header X-MS-ASProtocolVersions "12.1,14.0,14.1,16.0,16.1" always;

# Performance optimizations - Commented out to avoid conflicts
# ssl_buffer_size 8k;
# ssl_session_cache shared:SSL:50m;
# ssl_session_timeout 1d;

# Modern TLS 1.3 configuration - Commented out to avoid conflicts
# ssl_conf_command Options PrioritizeChaCha;
# ssl_conf_command Ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256;

# Disable weak protocols and ciphers - Commented out to avoid conflicts
# ssl_conf_command Options -SSLv3 -TLSv1 -TLSv1.1;
# ssl_conf_command Ciphersuites -TLS_AES_128_CCM_SHA256 -TLS_AES_128_CCM_8_SHA256;

# Certificate transparency
add_header Expect-CT "max-age=86400, enforce" always;

# Rate limiting for authentication endpoints - Commented out to avoid conflicts
# limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
# limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;

