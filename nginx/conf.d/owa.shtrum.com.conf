# Upstream definitions
upstream ui_backend {
    server ui-service:8001;
}

upstream ui_ws_backend {
    server ui-service:8001;
}

upstream ews_backend {
    server ews-service:8100 weight=5 max_fails=3 fail_timeout=10s;
    server ui-service:8001 weight=1 max_fails=3 fail_timeout=10s;
}

upstream eas_backend {
    server activesync-service:8200;
}

# HTTPS server with SSL
server {
    listen 443 ssl;
server_name owa.shtrum.com autodiscover.shtrum.com mail.shtrum.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/owa.shtrum.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/owa.shtrum.com/privkey.pem;
    
    # SSL Security Settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

    # Redirect root to login page
    location = / {
        return 301 https://$host/auth/login;
    }

    # Well-known DAV redirects on owa host (safety net)
    location = /.well-known/caldav {
        return 301 https://$host/caldav/;
    }
    location = /.well-known/carddav {
        return 301 https://$host/carddav/;
    }

    # Autodiscover endpoints commonly used by Outlook
    location = /Autodiscover/Autodiscover.xml {
        access_log /var/log/nginx/autodiscover_access.log main;
        proxy_pass http://ui_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    location = /autodiscover/autodiscover.xml {
        access_log /var/log/nginx/autodiscover_access.log main;
        proxy_pass http://ui_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    # ActiveSync aliases sometimes hit at root
    location = /Microsoft-Server-ActiveSync {
        access_log /var/log/nginx/eas_access.log main;
        proxy_pass http://eas_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    location ^~ /activesync {
        proxy_pass http://eas_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # EWS endpoint for Outlook (SOAP)
    location ^~ /EWS/ {
        access_log /var/log/nginx/ews_access.log main;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Expect $http_expect;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_connect_timeout 15s;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504 non_idempotent;
        proxy_intercept_errors on;
        error_page 500 502 503 504 = @ews_failover;
        proxy_pass http://ews_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    location @ews_failover {
        internal;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_pass http://ui_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # MAPI/HTTP stubs
    location ^~ /mapi/ {
        access_log /var/log/nginx/mapi_access.log main;
        proxy_pass http://ui_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
        # Force HTTP/1.1 and close connection for NTLM handshake
        proxy_http_version 1.1;
        proxy_set_header Connection close;
        proxy_request_buffering off;
    }

    # WebSocket support for real-time notifications - via main app (8001)
    location /ws/ {
        proxy_pass http://ui_ws_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Main application
    location / {
        proxy_pass http://ui_backend;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
server_name owa.shtrum.com autodiscover.shtrum.com mail.shtrum.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
