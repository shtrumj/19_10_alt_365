# HTTPS server with SSL
server {
    listen 443 ssl;
server_name owa.shtrum.com autodiscover.shtrum.com mail.shtrum.com;
    # Resolve upstream container names via Docker DNS and re-resolve periodically
    resolver 127.0.0.1 127.0.0.11 valid=10s;
    set $api_upstream http://email-system:8001;
    set $ws_upstream http://email-system:8001;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/owa.shtrum.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/owa.shtrum.com/privkey.pem;
    
    # SSL Security Settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

    # Redirect root to login page
    location = / {
        return 301 https://$host/auth/login;
    }

    # Autodiscover endpoints commonly used by Outlook
    location = /Autodiscover/Autodiscover.xml {
        access_log /var/log/nginx/autodiscover_access.log main;
        proxy_pass $api_upstream;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    location = /autodiscover/autodiscover.xml {
        access_log /var/log/nginx/autodiscover_access.log main;
        proxy_pass $api_upstream;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
    # ActiveSync aliases sometimes hit at root
    location = /Microsoft-Server-ActiveSync {
        access_log /var/log/nginx/eas_access.log main;
        proxy_pass $api_upstream;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # EWS endpoint for Outlook (SOAP)
    location ^~ /EWS/ {
        access_log /var/log/nginx/ews_access.log main;
        proxy_pass $api_upstream;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # MAPI/HTTP stubs
    location ^~ /mapi/ {
        access_log /var/log/nginx/mapi_access.log main;
        proxy_pass $api_upstream;
        include /etc/nginx/conf.d/proxy_params.conf;
        # Force HTTP/1.1 and close connection for NTLM handshake
        proxy_http_version 1.1;
        proxy_set_header Connection close;
        proxy_request_buffering off;
    }

    # WebSocket support for real-time notifications - via main app (8001)
    location /ws/ {
        proxy_pass $ws_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Main application
    location / {
        proxy_pass $api_upstream;
        include /etc/nginx/conf.d/proxy_params.conf;
    }
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
server_name owa.shtrum.com autodiscover.shtrum.com mail.shtrum.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
