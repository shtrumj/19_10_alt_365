{% extends "owa/base.html" %}

{% block title %}Error - 365 Email System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
        </div>
        <h2 class="text-danger">Error Sending Email</h2>
        <p class="text-muted">{{ error }}</p>
        <div class="mt-4">
            <a href="/owa/compose" class="btn btn-primary me-2">
                <i class="fas fa-edit"></i> Try Again
            </a>
            <a href="/owa/inbox" class="btn btn-secondary">
                <i class="fas fa-inbox"></i> Back to Inbox
            </a>
        </div>
    </div>
</div>
{% endblock %}
