<!DOCTYPE html>
<html lang="{{ get_language(request) }}" dir="{{ get_direction(request) }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ get_translation(request, 'login') }} - {{ get_translation(request, 'app_name') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/theme.css">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .global-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: var(--color-surface);
            border-radius: 25px;
            box-shadow: 0 12px 24px rgba(29, 16, 44, 0.18);
            border: 1px solid var(--color-border);
            padding: 0.5rem 0.75rem;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .global-controls .lang-btn,
        .global-controls .theme-toggle-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: transparent;
            cursor: pointer;
            font-weight: 500;
            color: var(--color-text-secondary);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }

        .global-controls .lang-btn:hover,
        .global-controls .lang-btn.active {
            background: var(--button-primary-bg);
            color: var(--button-primary-text);
        }

        .global-controls .theme-toggle-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--color-surface-alt);
            border: 1px solid var(--color-border);
            box-shadow: 0 6px 12px rgba(29, 16, 44, 0.12);
        }

        .global-controls .theme-toggle-btn:hover {
            background: var(--button-primary-bg);
            color: var(--button-primary-text);
            transform: translateY(-1px);
            border-color: transparent;
        }

        body {
            background: var(--app-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: var(--color-text-primary);
        }
        
        .login-container {
            background: color-mix(in srgb, var(--color-surface) 85%, rgba(255,255,255,0.95) 15%);
            border-radius: 20px;
            box-shadow: 0 32px 64px rgba(17, 9, 29, 0.32);
            border: 1px solid var(--color-border-strong);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
            backdrop-filter: blur(14px);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--button-primary-text);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .login-body {
            padding: 3rem 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid var(--color-border);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--color-surface);
            color: var(--color-text-primary);
        }
        
        .form-control::placeholder {
            color: var(--color-text-secondary);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem color-mix(in srgb, var(--primary-color) 30%, transparent 70%);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(29, 16, 44, 0.18);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--color-border);
        }
        
        .divider span {
            background: var(--color-surface);
            padding: 0 1rem;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }
        
        .register-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--primary-dark);
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            background: var(--status-error-bg);
            color: var(--status-error-text);
        }
        
        .features {
            background: color-mix(in srgb, var(--color-surface) 70%, var(--primary-color) 30%);
            padding: 2rem;
            text-align: center;
            color: var(--color-text-primary);
        }
        
        .feature-item {
            margin-bottom: 1.5rem;
        }
        
        .feature-item i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .feature-item h6 {
            margin: 0.5rem 0 0 0;
            color: var(--color-text-primary);
            font-weight: 600;
        }
        
        .feature-item p {
            margin: 0.25rem 0 0 0;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        [dir="rtl"] .form-floating > .form-control {
            text-align: right;
            padding-right: 1.25rem;
            padding-left: 1rem;
        }

        [dir="rtl"] .form-floating > label {
            left: auto;
            right: 1.25rem;
            text-align: right;
            transform-origin: right top;
        }

        [dir="rtl"] .form-floating > label::after {
            left: auto;
            right: 0;
            transform: none;
        }

        [dir="rtl"] .login-header h2,
        [dir="rtl"] .login-header p {
            text-align: center;
        }

        @media (max-width: 600px) {
            .global-controls {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .login-header {
                padding: 2rem 1.5rem;
            }
            
            .login-body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="global-controls">
        <button
            class="lang-btn {% if get_language(request) == 'he' %}active{% endif %}"
            onclick="switchLanguage('he')"
            type="button"
        >
            עברית
        </button>
        <button
            class="lang-btn {% if get_language(request) == 'en' %}active{% endif %}"
            onclick="switchLanguage('en')"
            type="button"
        >
            English
        </button>
        <button
            class="theme-toggle-btn"
            type="button"
            onclick="toggleTheme()"
            aria-label="Toggle theme"
        >
            <i class="fas fa-adjust"></i>
        </button>
    </div>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-envelope"></i> {{ get_translation(request, 'email_system') }}</h2>
            <p>{{ get_translation(request, 'login') }}</p>
        </div>
        
        <div class="login-body">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="/auth/login">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user"></i> {{ get_translation(request, 'username') }}</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock"></i> {{ get_translation(request, 'password') }}</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> {{ get_translation(request, 'login_button') }}
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="register-link">
                <p class="mb-0">{{ get_translation(request, 'dont_have_account') }}</p>
                <a href="/auth/register?lang={{ get_language(request) }}">
                    <i class="fas fa-user-plus"></i> {{ get_translation(request, 'register_button') }}
                </a>
            </div>
        </div>
        
        <div class="features">
            <div class="row">
                <div class="col-4">
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <h6>Secure</h6>
                        <p>Encrypted</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="feature-item">
                        <i class="fas fa-mobile-alt"></i>
                        <h6>Mobile</h6>
                        <p>Sync</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="feature-item">
                        <i class="fas fa-cloud"></i>
                        <h6>Cloud</h6>
                        <p>Storage</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const THEME_KEY = 'owa-theme';

        function switchLanguage(lang) {
            const currentUrl = new URL(window.location);
            currentUrl.searchParams.set('lang', lang);
            window.location.href = currentUrl.toString();
        }

        function applyTheme(theme) {
            const body = document.body;
            body.dataset.theme = theme === 'auto' ? 'auto' : theme;
            if (theme === 'light') {
                body.classList.add('theme-light');
                body.classList.remove('theme-dark');
            } else if (theme === 'dark') {
                body.classList.add('theme-dark');
                body.classList.remove('theme-light');
            } else {
                body.classList.remove('theme-dark', 'theme-light');
                body.dataset.theme = 'auto';
            }
        }

        function toggleTheme() {
            const current = localStorage.getItem(THEME_KEY) || 'auto';
            const next = current === 'auto' ? 'dark' : current === 'dark' ? 'light' : 'auto';
            localStorage.setItem(THEME_KEY, next);
            applyTheme(next);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem(THEME_KEY) || 'auto';
            applyTheme(savedTheme);

            const currentLang = '{{ get_language(request) }}';
            document.documentElement.setAttribute('dir', currentLang === 'he' ? 'rtl' : 'ltr');

            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                input.addEventListener('blur', function() {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
        });
    </script>
</body>
</html>
