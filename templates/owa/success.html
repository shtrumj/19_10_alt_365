{% extends "owa/base.html" %}

{% block title %}Success - 365 Email System{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-check-circle fa-5x text-success"></i>
        </div>
        <h2 class="text-success">Email Sent Successfully!</h2>
        <p class="text-muted">{{ message }}</p>
        <div class="mt-4">
            <a href="/owa/inbox" class="btn btn-primary me-2">
                <i class="fas fa-inbox"></i> View Inbox
            </a>
            <a href="/owa/compose" class="btn btn-success">
                <i class="fas fa-edit"></i> Compose Another
            </a>
        </div>
    </div>
</div>
{% endblock %}
